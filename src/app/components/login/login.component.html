<app-banner [title]="title"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addLoginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email"
              placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
              placeholder="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">login</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
