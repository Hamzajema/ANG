<table class="table">
  <tr>
    <th>Id</th>
    <th>Score One</th>
    <th>Score One</th>
    <th>Team One</th>
    <th>Team One</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let m of matchestab">
    <td>{{m.id}}</td>
    <td>{{m.scoreOne}}</td>
    <td>{{m.scoreTwo}}</td>
    <td>{{m.teamOne}}</td>
    <TD>{{m.teamOne}}</TD>
    <td> <button class="btn btn-info" (click)="goToDisplay(m.id)">Display</button>
    <button class="btn btn-warning" (click)="goToEdit(m.id)">Edit</button>
    <button class="btn btn-danger" (click)="deleteMatch(m.id)">Delete</button>
    </td>
  </tr>
</table>
