<table class="table">
  <tr>
    <th>Id</th>
    <th>firstName</th>
    <th>listName</th>
    <th>order</th>
    <th>image</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let m of playerstab">
    <td>{{m.id}}</td>
    <td>{{m.firstName}}</td>
    <td>{{m.listName}}</td>
    <td>{{m.order}}</td>
    <TD><img src="{{m.path}}" alt="" height="100px" width="100px"> </TD>
    <td> <button class="btn btn-info" (click)="goToDisplay(m.id)">Display</button>
      <button class="btn btn-warning" (click)="goToEdit(m.id)">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
</table>
