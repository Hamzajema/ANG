<app-banner [title]="'Add Player'"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="player.firstName" [ngModelOptions]="{standalone: true}"
              placeholder=" first Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="player.listName" [ngModelOptions]="{standalone: true}"
              placeholder="list Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="player.order" [ngModelOptions]="{standalone: true}"
              placeholder="order player">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="player.path" [ngModelOptions]="{standalone: true}"
              placeholder="path img">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Add Player</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
